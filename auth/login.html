<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Petshop Jaytayu</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <main class="container bg-gradient-to-tr from-white via-slate-200 to-white">
        <div class="flex min-h-full flex-col justify-center px-6 py-14 lg:px-8 z-10 relative overflow-hidden">
            <img src="../public/assets/img/logo.png" alt="" class="absolute -left-52 -bottom-52 -z-0 opacity-15">
            <img src="../public/assets/img/logo.png" alt="" class="absolute -right-52 -top-52 -z-0 opacity-15">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto" src="../public/assets/img/logo.png" alt="Jatayu-Petshop" width="150">
                <h2 class="mt-5 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Regitrasi Akun Anda
                </h2>
            </div>

            <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="../index.html" >
                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                        <div class="mt-2">
                            <input type="email" name="email" id="email" autocomplete="email" required
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base font-semibold text-slate-700 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400  focus:outline-2 focus:-outline-offset-2 focus:outline-sky-400 sm:text-sm/6"
                                placeholder="Masukan email anda">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-sky-600 hover:text-indigo-500">Lupa Password?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input type="password" name="password" id="password" autocomplete="current-password"
                                required
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base font-semibold text-slate-700 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400  focus:outline-2 focus:-outline-offset-2 focus:outline-sky-400 sm:text-sm/6"
                                placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Masuk</button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    Belum memiliki akun?
                    <a href="/auth/registrasi.html" class="font-semibold text-sky-500 hover:text-indigo-500">Registrasi
                        Sekarang!</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
